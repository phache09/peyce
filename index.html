<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo desde 12 de Junho de 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>o tempo desde o começo das nossas vidas é:</h1>
        
        <!-- Bloco de contagem regressiva -->
        <div id="timer">
            <div class="time-block" id="days">
                <span class="time-value"></span>
                <span class="time-label">Dias</span>
            </div>
            <div class="time-block" id="hours">
                <span class="time-value"></span>
                <span class="time-label">Horas</span>
            </div>
            <div class="time-block" id="minutes">
                <span class="time-value"></span>
                <span class="time-label">Minutos</span>
            </div>
            <div class="time-block" id="seconds">
                <span class="time-value"></span>
                <span class="time-label">Segundos</span>
            </div>
        </div>
    </div>

    <!-- Bloco de imagens espalhadas -->
    <div class="image-container">
        <img src="imagem1.jpg" alt="Imagem 1" class="image" />
        <img src="imagem2.jpg" alt="Imagem 2" class="image" />
        <img src="imagem3.jpg" alt="Imagem 3" class="image" />
        <img src="imagem4.jpg" alt="Imagem 4" class="image" />
        <img src="imagem5.jpg" alt="Imagem 5" class="image" />
        <img src="imagem6.jpg" alt="Imagem 6" class="image" />
        <img src="imagem7.jpg" alt="Imagem 7" class="image" />
        <img src="imagem8.jpg" alt="Imagem 8" class="image" />
        <img src="imagem9.jpg" alt="Imagem 9" class="image" />
        <img src="imagem10.jpg" alt="Imagem 10" class="image" />
    </div>

    <script src="script.js"></script>
</body>
</html>
